<div class="container">
    <div class="d-flex justify-content-between overflow-auto mt-5 columnsWrapper">
        <div class="example-container px-2 pb-2 rounded" *ngFor="let phase of phases; let iphase = index;">
            <h3 class="m-0 p-3 d-flex justify-content-between align-items-center">
                <div><span class="me-3">{{ phase.title }}</span>{{ phase.issues.length }}</div>
                <button 
                    mat-icon-button 
                    [ngStyle]="{visibility: iphase !== 0 ? 'hidden' : 'visible'}" 
                    (click)="openDialog('add')">
                        <mat-icon>add</mat-icon>
                </button>
            </h3>
            <div 
                [id]="phase.id" 
                class="example-list overflow-auto" 
                cdkDropList 
                [cdkDropListData]="phase.issues" 
                [cdkDropListConnectedTo]="['todoList', 'progressList', 'reviewList', 'doneList']"
                (cdkDropListDropped)="drop($event)"
                >
                <app-card 
                    *ngFor="let card of phase.issues; let icard = index;" 
                    [cardData]="card" 
                    [cardIndex]="icard" 
                    [phaseIndex]="iphase"
                    cdkDrag>
                </app-card>
            </div>
        </div>
    </div>
</div>
