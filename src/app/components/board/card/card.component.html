<div class="cardWrapper mb-2 rounded" (click)="openDialog('show')">
    <div class="d-flex justify-content-between align-items-start mb-3">
        <span>{{ cardData.summary }}</span>
        <button class="w-5 border-0 bg-transparent" [matMenuTriggerFor]="menu" click-stop-propagation>
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog('edit')">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-menu-item (click)="openDialog('delete')">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <div class="dot" [ngStyle]="{color: cardData.issueType}">&#8226;</div>
        <div>
            <img src="/assets/dummy-images/account.png" alt="persone">
        </div>
    </div>


</div>
