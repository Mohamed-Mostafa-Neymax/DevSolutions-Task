<mat-dialog-content class="mat-typography">

    <div class="d-flex">
        <strong class="me-3">Project:</strong>
        <p>{{retrievedData?.project}}</p>
    </div>

    <div class="d-flex">
        <strong class="me-3">Issue Type:</strong>
        <p>{{retrievedData?.issueType}}</p>
    </div>
    
    <div class="d-flex">
        <strong class="me-3">Reporter:</strong>
        <p>{{retrievedData?.reporter}}</p>
    </div>

    <div class="d-flex">
        <strong class="me-3">Assignee:</strong>
        <p>{{retrievedData?.assignee ? retrievedData?.assignee : 'No assignees'}}</p>
    </div>

    <div class="d-flex">
        <strong class="me-3">Summary:</strong>
        <p>{{retrievedData?.summary}}</p>
    </div>


    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
