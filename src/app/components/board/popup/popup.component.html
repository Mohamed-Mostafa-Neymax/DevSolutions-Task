<h2 mat-dialog-title>{{
    data.status === 'show' ? 'Issue Details' : 
    data.status === 'add' ? 'Create issue' :
    data.status === 'edit' ? 'Edit issue' : 
    'Delete issue'
}}</h2>

<app-card-form 
    *ngIf="data.status === 'add' || data.status === 'edit'" 
    [retrievedData]="data.cardData ? data.cardData : null"
    [status]="data.status" 
    [cardIndex]="data.cardIndex"
    [phaseIndex]="data.phaseIndex"></app-card-form>

<app-card-delete
    *ngIf="data.status === 'delete'"
    [cardIndex]="data.cardIndex"
    [phaseIndex]="data.phaseIndex">
</app-card-delete>

<app-card-details 
    *ngIf="data.status === 'show'" 
    [retrievedData]="data.cardData ? data.cardData : null">
</app-card-details>
